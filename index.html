<!DOCTYPE html>
<html lang="en">
<head>

    <script defer src="calculadora.js"></script>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1 id="titulo">Hola a todos en clase yo soy Daniel</h1>

    <div id="display">
        <p id="primer-operando"></p>
        <p id="operador"></p>
        <p id="segundo-operando"></p>

    <div id="lista-de-operadores">
    </div>
    <div id="lista-de-numeros">

    <p id="resultado"></p>
    <button id="boton-para-eliminar-todos">Eliminar todos</button>

    <ul id="lista-de-estudiantes">
    </ul>
    <div class="formulario-de-estudiante">
        <input type="text" id="nombre-del-estudiante" placeholder="Nombre del estudiante">
        <input type="number" id="edad-del-estudiante" placeholder="Edad del estudiante">
        <input type="text" id="nota-del-estudiante" placeholder="Notas del estudiante">
        <button id="boton-para-agregar-estudiante">Agregar estudiante</button>
    </div>

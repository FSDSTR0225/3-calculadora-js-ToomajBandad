<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div style="color: white; margin-bottom: 1rem; font-size: larger">
        Casio Glass Calculator
      </div>
      <div class="display_container">
        <input class="display" type="text" id="display1" disabled />
        <input class="display" type="text" id="display2" disabled />
        <input
          class="display"
          type="text"
          id="display3"
          placeholder="0"
          disabled
        />
      </div>

      <div class="buttons">
        <button onclick="clearDisplayHandler()">C</button>
        <button onclick="numberPressHandler('7')">7</button>
        <button onclick="numberPressHandler('8')">8</button>
        <button onclick="numberPressHandler('9')">9</button>
        <button onclick="operatorPressHandler('/')">/</button>
        <button onclick="numberPressHandler('4')">4</button>
        <button onclick="numberPressHandler('5')">5</button>
        <button onclick="numberPressHandler('6')">6</button>
        <button onclick="operatorPressHandler('*')">*</button>
        <button onclick="numberPressHandler('1')">1</button>
        <button onclick="numberPressHandler('2')">2</button>
        <button onclick="numberPressHandler('3')">3</button>
        <button onclick="operatorPressHandler('-')">-</button>
        <button onclick="operatorPressHandler('+')">+</button>
        <button onclick="numberPressHandler('0')">0</button>
        <button onclick="calculateHandler()">=</button>
      </div>
      <div style="margin-top: 1rem; color: white">Toomaj Bandad</div>
    </div>

    <!-- <script src="./index.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
